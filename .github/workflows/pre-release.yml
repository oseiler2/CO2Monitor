---
name: PlatformIO CI

on:
  push:
    branches:
      - "main"

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Cache PlatformIO
        uses: actions/cache@v3
        with:
          path: ~/.platformio
          key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
      - name: Set up Python
        uses: actions/setup-python@v3
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade platformio
      - name: Install platformIO libraries
        run: pio pkg install
      - name: Install esptool
        run: |
          pip install --upgrade esptool

      - name: Build esp32-debug
        run: |
          echo "building esp32-debug"
          pio run --environment esp32-debug

      - name: Build esp32-s3-debug
        run: |
          echo "building esp32-s3-debug"
          pio run --environment esp32-s3-debug

      - name: Rename & move files
        run: |
          mkdir -p build
          mv .pio/build/esp32-debug/firmware.bin build/firmware-esp32-debug.bin
          mv .pio/build/esp32-debug/firmware-combined.bin build/firmware-combined-esp32-debug.bin
          mv .pio/build/esp32-s3-debug/firmware.bin build/firmware-esp32-s3-debug.bin
          mv .pio/build/esp32-s3-debug/firmware-combined.bin build/firmware-combined-esp32-s3-debug.bin

      - name: "Build"
        run: |
          echo "done!"

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            build/firmware-*.bin

      - name: Remove non-combined binaries
        run: |
          rm build/firmware-esp32-debug.bin
          rm build/firmware-esp32-s3-debug.bin

      - name: Publish to doc/pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: docs
          target-folder: build
          clean: false
